<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <script type="text/javascript" th:src="@{/js/hello.js}" defer></script>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>
<div align="center">
    <h2>Styled Heading</h2>
    <p>
        This is text on which we want to apply <strong>very special</strong> styling.
    </p>
    <button type="button" th:onclick="greeting()">Click Me!!</button>
</div>

<div align="center">
    <h4>Styled Heading-2</h4>
    <p2>
        This is text on which we no longer want to apply <strong2>very special</strong2> styling.
    </p2>
    <button type="button" th:onclick="afterGreeting()">Click Me!!-2</button>
</div>

<div align="center">
    <h6>Styled Heading-3</h6>
    <p3>
        Let's make it all green and not special.
    </p3>
    <button type="button" th:onclick="goodbye()">Click Me!!-3</button>
</div>

</body>
</html>
