<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>Welcome to Spring Boot using Thymeleaf</h1>
<h2>
    <span>This is <th:block th:text="${name}">[name]</th:block></span> <br />
    <span>This is <th:block th:text="${name2}">[name2]</th:block></span> <br />
    <span>This is <th:block th:text="${name3}">[name3]</th:block></span> <br />

</h2>
</body>
</html>
